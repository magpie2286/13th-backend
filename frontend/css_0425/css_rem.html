<html>
    <head>
        <style>
            html{
                font-size: 15px; /*폰트크기*/
            }
            
            .container{
                font-size: 1.0rem; /*루트 요소 폰트 크기 1.0배*/
            }

            h1{
                font-size: 3em; /*부모요소 폰트 크기 3배*/
            }

            p{
                font-size: 1.0em;
                margin-bottom: 5rem;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Em and Rem Example</h1>
            <p>CSS에서 em과 rem 단위를 함께 사용하는 예</p>
            <p>em 및 rem 단위를 사용해 글꼴 크기를 유연하게 만들고 상위 요소에 상대적으로 만들 수 있습니다.</p>
        </div>
    </body>
</html>
