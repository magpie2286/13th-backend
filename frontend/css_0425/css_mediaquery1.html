<html>
    <head>
        <style>
            body{
                background-color: black;
            }

            @media (max-width: 780px){
                /* 780px 이하인 경우*/
                body{
                    background-color: aqua;
                }
            }

            @media (min-width: 770px){
                /* 770px 이상인 경우*/
                body{
                    background-color: lightcoral;
                }
            }
        </style>
    </head>

    <body>
        <h1>Media Query Example</h1>
        <p>CSS에서 미디어 쿼리를 사용한 예시</p>
    </body>
</html>
