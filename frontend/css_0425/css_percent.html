<html>
    <head>
        <style>
            .wrapper{
                width: 80%; /*부모 요소의 너비 80%*/
                margin: 0 auto; /*가운데 정렬*/
                background-color: #f2f2f2; /*배경색*/
            }
            
            .box{
                width: 70%; /*50%*/
                height: 130px; /*높이*/
                margin: 20px auto; /*위아래 여백 20px, 가운데 정렬*/
                background-color: #3498db; /*배경색*/
                color: #fff; /*글자색*/
                text-align: center; /*가운데 정렬*/
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box">box 1</div>
            <div class="box">box 2</div>
        </div>
    </body>
</html>
